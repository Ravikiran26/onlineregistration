
#DATASOURCE (DatSourceAutoConfiguration $ DataSourceProperties)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/registrations?useSSL=false&createDatabaseIfNotExist=true

spring.datasource.username = root

spring.datasource.password = password

#Hibernate

#The SQL dialect makes Hibernate generate better SQL for the choosen database
spring.jpa.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

#Hibernate ddl auto(create,create-drop,validate,delete)
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL = DEBUG

logging.level.org.hibernate.type = TRACE


